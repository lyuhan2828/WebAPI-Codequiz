<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code quiz</title>

    <link href="./assets/CSS/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="view-high-score"></div>
      <button type="button">View Score</button>
      <div id="list"></div>
      <div id="countdown" id="rush"></div>
    </header>

    <h1 id="title">Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will subtract the time from the clock
      by 10 seconds!
    </p>
    <div class="buttons">
      <button type="button" id="start">Start Quiz</button>
    </div>
    <!-- quiz -container -->
    <div id="quiz-container">
      <!-- question container -->
      <div id="questions" style="display: none">
        <h2 id="question"></h2>
        <div id="answers">
          <!-- this is where the choices for the user are going to be displayed -->
        </div>
      </div>
    </div>
    <div id="scoreboard" style="display: none">
      <h1 id="title">All Done!</h1>
      <img src="" alt="" />
      <h2 id="score-title">Your Score</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Restart Quiz
      </button>
      <button type="button" id="check-answer" onclick="checkAnswer()">
        Check Answer
      </button>
    </div>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
